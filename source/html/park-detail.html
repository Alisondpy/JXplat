
<!DOCTYPE html>
<html>

<head>
    <title>园区组织详情页</title>
    <!--#include file="./common/meta.html"-->
    <!--#include file="./common/css.html"-->
    <link rel="stylesheet" href="/css/conf/park-detail.css" type="text/css" charset="utf-8">
    <script type="text/javascript">
        // 登录页面的路径
        $PAGE_DATA['applyUrl']=""
    </script>
</head>

<body>
    <!-- 我是注释 -->
    <!--#include file="./common/header.html"-->
    <div class="mod-park-detail wrap">
    	<h2 class="bread">资讯动态 > 农村 > 正文</h2>
    	<div class="clearfix">
    		<div class="mod-park-img f-l">
    			<div class="img-lg"><img data-src="/images/img-sm-1.jpg" class="jImg" /></div>
    			<ul class="img-sm clearfix">
    				<li><img data-src="/images/img-sm-1.jpg" class="jImg"/></li>
    				<li><img data-src="/images/img-sm-2.jpg" class="jImg"/></li>
    				<li><img data-src="/images/img-sm-3.jpg" class="jImg"/></li>
    				<li><img data-src="/images/img-sm-4.jpg" class="jImg"/></li>
    				<li><img data-src="/images/img-sm-5.jpg" class="jImg"/></li>
    			</ul>
    		</div>
    		<div class="f-r mod-park-info">
    			<h1>余杭经济技术开发区电商孵化园商孵化园</h1>
    			<div><span>房屋类型</span>标准写字楼 / 文化创意</div>
    			<div><span>园区地址</span>浙江省杭州市余杭区崇贤街道运河路5号街道运河路5号</div>
    			<div><span>占地面积</span>9999 m²</div>
    			<div><span>入驻企业</span>99999 余家</div>
    			<div><span>运营公司</span>运通网城资产管理有限公司</div>
    			<div><span>招商电话</span><b>0571-56570557</b></div>
    		</div>
    	</div>
    </div>
    <div class="park-content">
    		<div class="wrap">
    			<h5><b>园区介绍</b></h5>
    		</div>
    </div>

    <!--#include file="./common/footer.html"-->
    <!--#include file="./common/js.html"-->
    <script type="text/javascript">
    require(['conf/park-detail'], function() {
	// 大小图切换效果
	$(".img-sm").on("click","li",function(){
			var _this = $(this);
			$(".img-lg img").attr("src",_this.find("img").attr("src"));

	})

    });
    </script>
<!-- 资讯列表模板 -->
    <script id="jWrap" type="text/html">
    {{each resultList as value i}}
    <li>
         <a href="javascript:;" class="info-title">{value.title}}</a>
            <div class="clearfix">
                 <a href="javascript:;" class="img-wrap"><img src="//s1.zhongzhihui.com/lib/assets/images/s.gif" data-src="{{value.resourceUrl}}" class="jImg"/></a>
                <div class="f-r mod-info-detail">
                    <p>{value.text}</p>
                    <span>{value.time}</span>
                </div>
            </div>
    </li>
    {{/each}}
    </script>
</body>

</html>
